name: doa_sangue
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.1<3.0.0"
dependencies:


  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  http: #http para utilização api.
  shared_preferences: ^2.0.6 #salva dados sensiveis guardando em um lugar para rápido acesso.
  intl: ^0.17.0
  brasil_fields: ^1.3.1 #Plugin para filtros brasil
  image_picker: ^0.8.4+11
  video_player:
  camera: ^0.9.4+16
  image_cropper: ^1.5.0
  collision: ^0.0.3
  vector_math: ^2.1.0
  flutter_lints: ^1.0.0
  provider: "^4.0.1"
  path_provider: "^2.0.9"

  #Sqlite
  sqflite:
  path:

  #Firebase
  firebase_core: "^1.3.0"
  firebase_auth: "^3.3.0"
  cloud_firestore: "^2.3.0"
  firebase_messaging_platform_interface: 3.1.6
  firebase_crashlytics_platform_interface: 3.1.13
  cloud_firestore_platform_interface: 5.4.13
  firebase_auth_platform_interface: 6.1.11
  firebase_storage_platform_interface: 4.0.14
  cloud_functions_platform_interface: 5.0.21
  firebase_analytics_platform_interface: 3.0.5
  firebase_remote_config_platform_interface: 1.0.5
  firebase_dynamic_links_platform_interface: 0.2.0+5
  firebase_performance_platform_interface: 0.1.0+5
  firebase_app_installations_platform_interface: 0.1.0+6





flutter:


  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Light.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Bold.ttf

  assets:
    - assets/pictures/profile-picture.jpg
    - assets/pictures/profile-picture-menu.jpg
    - assets/icons/logo-icon.png
    - assets/icons/facebook-icon.png
    - assets/icons/login-icon.png
    - assets/icons/reset-password-icon.png
    - assets/icons/google-icon.png

